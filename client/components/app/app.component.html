<header>
	<nav class ="navbar navbar-inverse">
	    <div class = "navbar-header">			
	        <span>
	            <a href= "/" class="navbar-brand"> Taboo </a>
	        </span>

	        <span (click) = "changePage('signup')" class="navbar-brand login"> 
	        	Sign Up 
	        </span>

	        <span (click) = "changePage('login')" class="navbar-brand login">
	            Login
	        </span>
	    </div>
	</nav>
</header>

<main>
	<div *ngIf="page == 'main'">
    	<main-app> </main-app>
    </div>
    <div *ngIf="page == 'signup' && loginStatus == 'false'">
    	<new-user (loginEmitter) = "changeLogin($event)"> </new-user>
    </div>
    <div *ngIf="page == 'login'">
    	<login-user>	</login-user>
    </div>

    <div *ngIf="loginStatus == 'true'">
    	User Logged On!
    </div>
</main>
