<div *ngFor = "let card of cards">
	<div class = "flip-container">
		<div class = "flipper">
			<div class = "front" >
				<div class = "card" [style.background-color]="getColor(card)">
					<div class = "clue">
						<div *ngFor = "let hint of card.hints">
							<div class="hint-wrapper">
								<span class="hint"> {{ hint }} </span>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class = "back">
				<div class = "card" [style.background-color]="getColor(card)">
					
					<div class="inputDiv">
						<input type = 'text' class='answerInput' [(ngModel)]="answer"/>
					</div>
					<button (click)= "submitAnswer(card,answer)" class="btn btn-sm btn-block btn-default"> Answer </button>
					
				</div>
			</div>
		</div>
	</div>
</div>
