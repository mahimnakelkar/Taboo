<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 lead profile-text heading-text">
              User Profile
              <span class = "hr"> </span>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-0 col-sm-4 col-md-4 col-lg-4 text-center">
              <img class="img-circle avatar avatar-original profile-image"  src="client/components/profile/profileimage.png">
            </div>
            <br>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 profile-text text-center">
                  <span class="text-muted">Name: </span> {{currentUser.name}} <br>
                  <span class="text-muted">Username: </span> {{currentUser.username}} <br>
                  <span class="text-muted">Email: </span> {{currentUser.email}} <br><br>

                  <span class="text-muted">Individual Score: </span> {{userscore}}<br>
                  <span class="text-muted">Team: </span> {{currentUser.team}} <br>
                  <span class="text-muted">Team Score: </span>{{teamscore}} <br><br>
                </div>

                
              </div>

            </div>
          </div>
         

        </div>
      </div>
    </div>
  </div>
