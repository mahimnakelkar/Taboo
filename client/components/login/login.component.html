<form>
	<div class="form-group">
		<input type="text" class="form-control" name="username" placeholder="username" required [(ngModel)]="username">
	</div>

	<div class="form-group">
		<input type="text" class="form-control" name="password" placeholder="password" required [(ngModel)]="password">
	</div>

	<button  type="submit" class="btn btn-lg btn-block btn-primary" 
		(click)="login()">
		Login
	</button>
</form>
